<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Digital Song Factory V3.0 ENTERPRISE</title>

<style>
:root{
--bg:#0f1115;
--panel:#171a21;
--accent:#00ffc3;
--text:#e6e6e6;
--muted:#8b949e;
}

*{box-sizing:border-box}

body{
margin:0;
font-family:system-ui,-apple-system,Segoe UI,Roboto;
background:var(--bg);
color:var(--text);
}

h1{
color:var(--accent);
font-weight:600;
}

.container{
max-width:1100px;
margin:auto;
padding:20px;
}

.panel{
background:var(--panel);
padding:20px;
border-radius:12px;
margin-bottom:20px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
gap:15px;
}

label{
font-size:12px;
color:var(--muted);
}

input,select,textarea,button{
width:100%;
padding:8px;
margin-top:6px;
border-radius:8px;
border:none;
font-size:14px;
}

textarea{
min-height:140px;
resize:vertical;
}

button{
background:var(--accent);
color:#000;
font-weight:600;
cursor:pointer;
transition:.2s;
}

button:hover{opacity:.85}

.output{
white-space:pre-wrap;
font-family:monospace;
background:#111;
padding:15px;
border-radius:10px;
}
</style>
</head>
<body>

<div class="container">

<h1>ðŸŽµ Digital Song Factory â€” ENTERPRISE</h1>

<div class="panel">
<div class="grid">

<div>
<label>Emotion</label>
<input id="emotion"/>
</div>

<div>
<label>Genre</label>
<select id="genre">
<option>Auto</option>
<option>Pop</option>
<option>EDM</option>
<option>Ballad</option>
<option>Trap</option>
</select>
</div>

<div>
<label>Intensity</label>
<select id="intensity">
<option value="1">Soft</option>
<option value="2">Medium</option>
<option value="3">Strong</option>
<option value="4">Extreme</option>
</select>
</div>

<div>
<label>BPM</label>
<input id="bpm" type="number" placeholder="Auto"/>
</div>

<div>
<label>Key</label>
<select id="key">
<option value="AUTO">Auto</option>
<option>C Major</option>
<option>G Major</option>
<option>A Minor</option>
<option>E Minor</option>
</select>
</div>

<div>
<label>Commercial Mode</label>
<select id="commercial">
<option>Radio</option>
<option>Streaming</option>
<option>Extended</option>
</select>
</div>

</div>

<br/>
<button onclick="App.generate()">Generate Production Report</button>
</div>

<div class="panel">
<h3>ðŸ“Š Enterprise Output</h3>
<div id="output" class="output"></div>
</div>

</div>

<script>

/* ==============================
   ENTERPRISE STATE MANAGEMENT
================================= */

const State={
emotion:"",
genre:"",
intensity:1,
bpm:null,
key:"",
commercial:""
}

/* ==============================
   CORE AI ENGINE
================================= */

const AIEngine={

autoBPM(genre){
switch(genre){
case "EDM": return 128
case "Trap": return 140
case "Ballad": return 72
default: return 100
}
},

autoKey(emotion){
if(emotion.includes("sad")||emotion.includes("à¹€à¸¨à¸£à¹‰à¸²")) return "A Minor"
return "C Major"
},

generateScores(){
return{
hook:75+Math.random()*20,
viral:65+Math.random()*20,
emotion:70+Math.random()*20
}
},

calculateHit(scores,state){
let base=(scores.hook+scores.viral)/2

if(state.intensity>=3) base+=5
if(state.commercial==="Radio") base+=3
if(state.bpm>=100&&state.bpm<=130) base+=4

return{
streaming:Math.min(base+5,100),
radio:Math.min(base+2,100),
viral:Math.min(base+8,100),
overall:Math.min((base+5),100)
}
}

}

/* ==============================
   ENTERPRISE CONTROLLER
================================= */

const App={

readState(){
State.emotion=document.getElementById("emotion").value||"emotion"
State.genre=document.getElementById("genre").value
State.intensity=parseInt(document.getElementById("intensity").value)
State.bpm=document.getElementById("bpm").value
State.key=document.getElementById("key").value
State.commercial=document.getElementById("commercial").value

if(!State.bpm){
State.bpm=AIEngine.autoBPM(State.genre)
}

if(State.key==="AUTO"){
State.key=AIEngine.autoKey(State.emotion)
}
},

generate(){

this.readState()

const scores=AIEngine.generateScores()
const hit=AIEngine.calculateHit(scores,State)

const report=`
=== AI RECORD LABEL ENTERPRISE REPORT ===

Emotion: ${State.emotion}
Genre: ${State.genre}
Intensity: ${State.intensity}

BPM: ${State.bpm}
Key: ${State.key}
Commercial Mode: ${State.commercial}

--- AI Market Metrics ---
Hook Score: ${Math.floor(scores.hook)}%
Viral Score: ${Math.floor(scores.viral)}%

Streaming Potential: ${Math.floor(hit.streaming)}%
Radio Potential: ${Math.floor(hit.radio)}%
Viral Potential: ${Math.floor(hit.viral)}%
Overall Hit Probability: ${Math.floor(hit.overall)}%
`

document.getElementById("output").innerText=report

}

}

</script>

</body>
</html>
