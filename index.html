<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>V12 Multi-Artist Generator</title>
<style>
body{background:#0a0f18;color:#00ffd0;font-family:monospace;padding:20px}
.container{max-width:1200px;margin:auto}

<body>
<div class="container">

<h1>üé§ V12 ‚Äì Multi-Artist Version Generator</h1>

<script>

function extractChorus(text){
let lines=text.split("\n");
let chorus=[];
let inChorus=false;

for(let line of lines){
if(line.includes("[Chorus]")){inChorus=true;continue;}
if(line.startsWith("[") && inChorus){break;}
if(inChorus && line.trim()!=""){chorus.push(line);}
}
return chorus.join(" ");
}

function adaptLyrics(base,style){

if(style==="TH_MALE"){
return base.replace(/‡∏£‡∏±‡∏Å/g,"‡∏£‡∏±‡∏Å‡πÄ‡∏ò‡∏≠")
+"\n(‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏≠‡∏ö‡∏≠‡∏∏‡πà‡∏ô ‡∏•‡∏∂‡∏Å ‡∏°‡∏µ‡∏û‡∏•‡∏±‡∏á‡∏õ‡∏•‡∏≤‡∏¢‡∏Æ‡∏∏‡∏Å)";
}

if(style==="TH_FEMALE"){
return base.replace(/‡∏£‡∏±‡∏Å/g,"‡∏£‡∏±‡∏Å‡πÄ‡∏ò‡∏≠‡∏´‡∏°‡∏î‡πÉ‡∏à")
+"\n(‡πÇ‡∏ó‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÉ‡∏™ ‡∏û‡∏∏‡πà‡∏á‡∏™‡∏π‡∏á ‡∏õ‡∏•‡∏≤‡∏¢‡∏Æ‡∏∏‡∏Å‡∏ó‡∏£‡∏á‡∏û‡∏•‡∏±‡∏á)";
}

if(style==="EN_MALE"){
return base
+" forever stronger higher"
+"\n(Strong chest voice, emotional lift)";
}

if(style==="EN_FEMALE"){
return base
+" burning brighter forever"
+"\n(Bright powerful vocal, wide range)";
}

}

function productionStyle(style){

let map={
TH_MALE:"90s Thai Emotional Pop, warm pads, live drums",
TH_FEMALE:"Thai Diva Ballad, big reverb, piano intro, key change",
EN_MALE:"80s Synth Anthem, analog bass, big chorus stack",
EN_FEMALE:"Electro Pop Anthem, punchy kick, layered vocal stack"
};

return map[style];

}

function generateAll(){

let text=document.getElementById("lyrics").value;
let chorus=extractChorus(text);

if(!chorus){
document.getElementById("results").innerHTML="No [Chorus] detected.";
return;
}

let artists=["TH_MALE","TH_FEMALE","EN_MALE","EN_FEMALE"];
let output="<div class='grid'>";

artists.forEach(a=>{

let version=adaptLyrics(chorus,a);
let prod=productionStyle(a);

output+=`
<div class="output">
<div class="title">${a}</div>

Production:
${prod}

Chorus Version:
${version}

Full Prompt:
Artist Style: ${prod}
Cinematic intro, emotional build, explosive chorus, final key change

Lyrics:
${text}

</div>
`;

});

output+="</div>";

document.getElementById("results").innerHTML=output;

}

</script>
</body>
</html>
