<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DNA Song Generator</title>

<!-- PWA Meta -->
<meta name="theme-color" content="#111111">
<link rel="manifest" href="data:application/json,{
  &quot;name&quot;:&quot;DNA Song Generator&quot;,
  &quot;short_name&quot;:&quot;DNA Song&quot;,
  &quot;display&quot;:&quot;standalone&quot;,
  &quot;background_color&quot;:&quot;#111111&quot;,
  &quot;theme_color&quot;:&quot;#111111&quot;
}">

<style>
body{
  font-family:Arial;
  background:#111;
  color:white;
  padding:20px;
}
input,select,button,textarea{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:8px;
  border:none;
}
button{
  background:#ff0077;
  color:white;
  font-weight:bold;
}
textarea{
  height:140px;
  background:#222;
  color:#00ffcc;
}
</style>
</head>
<body>

<h1>DNA Song Generator</h1>

<input id="artist" placeholder="Reference Artist">
<select id="mood">
<option>Disco</option>
<option>Romantic</option>
<option>Dark</option>
<option>Emotional</option>
</select>

<button onclick="generateSong()">Generate</button>

<h3>Title</h3>
<textarea id="title"></textarea>

<h3>Style</h3>
<textarea id="style"></textarea>

<h3>Lyrics</h3>
<textarea id="lyrics"></textarea>

<script>
function random(arr){
  return arr[Math.floor(Math.random()*arr.length)];
}

function generateSong(){
  const artist = document.getElementById("artist").value;
  const mood = document.getElementById("mood").value;

  const words = ["Midnight","Neon","Fire","Shadow","Heartbeat","Electric"];
  const title = random(words)+" "+random(words);

  document.getElementById("title").value = title;

  document.getElementById("style").value =
`Inspired by: ${artist}
Mood: ${mood}
Structure: Intro – Verse – Chorus – Bridge
Wide stereo harmony, groovy bass`;

  document.getElementById("lyrics").value =
`[Verse]
City lights calling your name

[Chorus]
${title}
Burning in the night`;
}
</script>

</body>
</html>
