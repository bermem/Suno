<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Suno Stable V1.7.1 PRO</title>
<style>
body{font-family:Arial;background:#0f172a;color:#fff;margin:0;padding:20px}
.container{max-width:950px;margin:auto;background:#1e293b;padding:22px;border-radius:14px;box-shadow:0 15px 35px rgba(0,0,0,.45)}
h1{margin-top:0}
label{font-size:13px;opacity:.85}
input,textarea,select{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:none;background:#334155;color:#fff}
button{padding:10px 16px;margin:6px 6px 6px 0;border:none;border-radius:8px;cursor:pointer;font-weight:bold}
.primary{background:#3b82f6;color:#fff}
.success{background:#10b981;color:#fff}
.warning{background:#f59e0b;color:#000}
.pro{background:#8b5cf6;color:#fff}
.output{white-space:pre-wrap;background:#0b1220;padding:16px;border-radius:10px;margin-top:16px;line-height:1.6}
</style>
</head>
<body>
<div class="container">
<h1>Suno Stable V1.7.1 PRO</h1><label>Song Title</label> <input id="title" placeholder="Leave blank for AI" />

<label>Artist</label> <input id="artist" placeholder="Artist name" />

<label>Mood</label> <input id="mood" placeholder="Romantic / Dark / Summer" />

<label>Rhyme Pattern</label> <select id="pattern">

<option value="AABB">AABB</option>
<option value="ABAB">ABAB</option>
<option value="AAAA">AAAA</option>
</select><label>Structure Mode</label> <select id="structure">

<option value="basic">Basic (4 lines)</option>
<option value="pro">PRO (Verse / Chorus)</option>
</select><label>Original Lyrics (optional)</label>

<textarea id="lyrics" rows="6" placeholder="Leave blank to auto generate"></textarea><div>
<button class="primary" onclick="buildSong()">Generate Song</button>
<button class="success" onclick="upgradeLyrics()">AI Upgrade Lyrics</button>
<button class="warning" onclick="rewriteSong()">Rewrite Full Song</button>
<button class="pro" onclick="regenerateNewSong()">Regenerate New Version</button>
</div><div class="output" id="output"></div>
</div><script>
function pick(arr){return arr[Math.floor(Math.random()*arr.length)]}

function randomTitle(){
const a=["Midnight","Neon","Silent","Golden","Lonely","Broken"]
const b=["Dream","Light","Echo","Fire","Rain","Memory"]
return pick(a)+" "+pick(b)
}

function randomMood(){
return pick(["Romantic","Dark","Melancholic","Summer Pop","Emotional"])
}

function getPattern(type){
const patterns={
AABB:["a","a","b","b"],
ABAB:["a","b","a","b"],
AAAA:["a","a","a","a"]
}
return patterns[type]||patterns.AABB
}

function smartRhyme(seed,patternType){
const endings={
a:["ใจ","ไกล","ใหม่","ไป","ใส"],
b:["คืน","ฝืน","ยืน","ชื่น","ตื่น"]
}
const pattern=getPattern(patternType)
return pattern.map(p=>seed+" "+pick(endings[p])).join("\n")
}

function buildStructured(seed,pattern){
const verse=smartRhyme(seed,pattern)
const chorus=smartRhyme("หัวใจยังเรียกหา "+seed,pattern)
return "[Verse]\n"+verse+"\n\n[Chorus]\n"+chorus
}

function buildSong(){
const title=document.getElementById("title").value||randomTitle()
const artist=document.getElementById("artist").value||"AI Generated Artist"
const mood=document.getElementById("mood").value||randomMood()
const pattern=document.getElementById("pattern").value
const structure=document.getElementById("structure").value
const original=document.getElementById("lyrics").value.trim()

const seed=original||("ในคืนที่ "+mood)

let lyrics=""
if(structure==="pro"){
lyrics=buildStructured(seed,pattern)
}else{
lyrics=smartRhyme(seed,pattern)
}

document.getElementById("output").innerText=
"Title: "+title+"\n"+
"Artist: "+artist+"\n"+
"Mood: "+mood+"\n"+
"Pattern: "+pattern+"\n"+
"Structure: "+structure+"\n\n"+
lyrics
}

function regenerateNewSong(){
document.getElementById("lyrics").value=""
buildSong()
}

function upgradeLyrics(){
const out=document.getElementById("output")
out.innerText=out.innerText
.replace(/รัก/g,"หลงรัก")
.replace(/ใจ/g,"หัวใจ")
.replace(/คืน/g,"ค่ำคืน")
}

function rewriteSong(){
const out=document.getElementById("output")
const lines=out.innerText.split("\n")
out.innerText=lines.map(l=>
l.startsWith("Title:")||l.startsWith("Artist:")||l.startsWith("Mood:")||l.startsWith("Pattern:")||l.startsWith("Structure:")
?l
:"ฉันยังจำ "+l
).join("\n")
}
</script></body>
</html>
